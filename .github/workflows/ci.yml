name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-gate:
    name: Lint, test, and smoke
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm --prefix apps/web install

      - name: Compile checks
        run: make lint

      - name: Run full test suite (excluding multiagent regression)
        run: pytest -q --ignore=tests/unit/test_multiagent.py

      - name: Benchmark evaluation
        env:
          BENCHMARK_MODE: offline
          BENCHMARK_AGENT_MODE: g1
          BENCHMARK_PROVIDER: openai
        run: make benchmark

      - name: Smoke checks (excluding multiagent regression)
        run: |
          python -m py_compile src/agents/g1/*.py src/agents/g2/*.py services/api/*.py
          pytest -q tests/unit/test_memory.py

      - name: Frontend API integration tests
        run: npm --prefix apps/web run test -- --passWithNoTests
